  <body class="text-center" data-new-gr-c-s-check-loaded="14.1024.0" data-gr-ext-installed="">
<div class="container">

<main class="form-signin">

      <form action="{% url 'app_five:user_login' %}" method="post">  {% csrf_token %}
        <img class="mb-4" src="https://upload.wikimedia.org/wikipedia/en/thumb/5/56/Real_Madrid_CF.svg/800px-Real_Madrid_CF.svg.png" alt="" width="100" height="120">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
<span>
        <div class="form-floating ">
          <input type="text" class="form-control" id="floatingInput" name = "username" placeholder="username">
          <label for="floatingInput">Username</label>
        </div>
        <br>
        <div class="form-floating ">
          <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
      </form>
</span>
</main>
</div>
